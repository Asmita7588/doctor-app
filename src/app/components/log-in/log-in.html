<div class="login-container">
  <h2>User Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <div class="logo-wrapper">
      <img src="assests/dpulselogo.png" alt="Doctor App Logo">
    </div>

    <div class="form-group">
      <label for="logID">Email Id:</label>
      <input
        id="logID"
        type="text"
        formControlName="email"
        placeholder="Enter Email"
        [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
        <span class="error-msg">Please enter a valid email</span>
      }
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter Password"
        [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <span class="error-msg">Password is required</span>
      }
    </div>

    <button type="submit" [disabled]="loginForm.invalid">
      Sign In
    </button>
    <div class="actions">
      <p>New user? <a routerLink="/register">Register here</a></p>
    </div>
    <!-- <div class="actions">
       <a (click)="triggerVerification()">Account not verified? Verify Now</a>
    </div> -->
  </form>
</div>
